<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Document</title>
</head>
<body>

    <div class="sidebar">
        <form id="main-form">
            <h1 class="purple-text" id="main-header">LOGIN</h1>
            <p id="desc">Login with your <strong>Gamma</strong> Cloud telephony account.</p>
            <label for="username">Username</label><br>
            <input class="user-input" type="email" id="username">
            <label for="password">Password</label><br>
            <input class="user-input" type="text" id="password">
            <a href="#" class="purple-text" id="forgot-password">Forgot password</a>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <div class="remember-password">
            <p  id="remember">Remember my password</p>
            <div class="switch">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <img src="Assets/login_illustration.png" alt="Gamma Icon" id="icon">

    <script src="Assets/script.js"></script>    
</body>
</html>
